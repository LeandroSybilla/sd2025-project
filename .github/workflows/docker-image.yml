name: Docker Image CI

on:
  push:
    branches: [ "leandro/dev" ]
  pull_request:
    branches: [ "leandro/dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image for backend
      run: docker build ./backend --file Dockerfile --tag sd2025-backend:$(date +%s)
