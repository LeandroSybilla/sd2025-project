apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: grupo6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: leandrosybilla/sd2526-backend:7ad9498dd4be0be39e802bf1cde47f6b83455e01
        env:
        - name: RABBIT_URL
          value: "10.96.238.249"
        - name: RABBIT_PORT
          value: "5672"
        - name: RABBIT_USER
          value: "default_user_CcJpclM0MAy-WQXf1f1"
        - name: RABBIT_PASS
          value: "iWR6qS0N2jLQGkdBVYl1FwePHoPAjIjw"
        - name: RABBIT_VHOST
          value: "grupo6"
        ports:
        - containerPort: 8000
