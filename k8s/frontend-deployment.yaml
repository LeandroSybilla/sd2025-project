apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: grupo6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: leandrosybilla/sd2526-frontend:e1d481164f3a4f6cf51946146f325abf398802a5
        ports:
        - containerPort: 80