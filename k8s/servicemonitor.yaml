apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-monitor
  namespace: grupo6
  labels:
    release: prometheus # Common label for Prometheus Operator to pick it up
spec:
  selector:
    matchLabels:
      app: backend
  namespaceSelector:
    matchNames:
      - grupo6
  endpoints:
  - port: metrics # Assuming the service has a port named 'metrics' or use targetPort if number
    path: /metrics
    interval: 15s
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
spec:
  serviceAccountName: prometheus
  serviceMonitorSelector:
    matchLabels:
      app: backend
---
