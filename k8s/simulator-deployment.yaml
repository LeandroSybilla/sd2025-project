apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulator
  template:
    metadata:
      labels:
        app: simulator
    spec:
      containers:
      - name: simulator
        image: leandrosybilla/sd2526-simulator:c6d1c1162b7aef9bab958378be7cf00964b448c6
        env:
        - name: RABBIT_URL
          value: "10.96.238.249"
        - name: RABBIT_PORT
          value: "5672"
        - name: RABBIT_USER
          value: "default_user_CcJpclM0MAy-WQXf1f1"
        - name: RABBIT_PASS
          value: "iWR6qS0N2jLQGkdBVYl1FwePHoPAjIjw"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"