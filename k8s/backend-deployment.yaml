apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: grupo-6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: leandrosybilla/sd2526-backend:local
        imagePullPolicy: Never
        env:
        - name: RABBIT_URL
          value: "rabbitmq-service"
        - name: RABBIT_PORT
          value: "5672"
        - name: RABBIT_USER
          value: "guest"
        - name: RABBIT_PASS
          value: "guest"
        ports:
        - containerPort: 8000
        - containerPort: 9090
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
